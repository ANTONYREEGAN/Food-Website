{% extends 'food/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card img-fluid" src="{{ item.item_image }}" alt="{{ item.item_name }}" style="max-height: 300px; width: 100%;">
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>Rs {{ item.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id  %}">Delete</a>
        </div>
    </div>
</div>





{% endblock %}
